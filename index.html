  <script type="text/javascript">
    const quotes = [
      "гуртом і Крим легше відбити",
      "а ворожі міни тобі не подякують",
      "стало на хороший турнікет більше",
      "аж кров холоне в холодильнику",
      "у Теплиці тепер на градус тепліше",
      "це літак? ні, це птах? це донат від суперкотика!",
      "оце ти крутанув колесо свободи!",
    ];
  
    let quoteIndex = 0;
  
    shuffleArray(quotes);
  
    function shuffleArray(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        const temp = array[i];
        array[i] = array[j];
        array[j] = temp;
      }
    }
  
    function newDynamicText() {
      ++quoteIndex;
      if (quoteIndex === quotes.length) {
        quoteIndex = 0;
      }
  
      document.getElementById('dynamic-text').innerHTML = quotes[quoteIndex];
    }
  </script>

<style>
:root {

html, body {
  height: 100%;
}

  color: inherit;
}

  height: 100%;
  display: flex;
  justify-content: center;
  align-items: center;
}
  
.postcard {

  height: 100%;
  max-width: 474px;
  max-height: 640px;

  border-radius: 1px;
  background-color: var(--main-bg-color);
  padding: 20px;
  box-shadow: 8px 8px 24px var(--main-black-color);
}

.postcard__content {
  background-color: var(--main-white-color);
  border-radius: 20px;
  width: 100%;
  height: 100%;
  padding: 25px;
  display: flex;
  flex-direction: column;
}

.postcard__header {
  display: flex;
  justify-content: space-between;
}

.logo {
  width: fit-content;
}

.logo a {
  display: inline-flex;
  align-items: center;
  gap: 8px
}

.logo__image {
  width: 36px;
}

.logo__text {

  line-height: 1.1;
}

.postcard__text_block {
  margin-top: 18px;
}

.postcard__title {
  font-size: min(10vw, 56px);
}

.postcard__subtitle {
  margin-top: 12px;

  line-height: 1.1;
  height: 30px;
}

.postcard__image {
  margin-top: 12px;
  transform: rotate(-3deg);

}

  .postcard__image {

  .postcard__image {
    height: 46%;
  }

  height: 100%;
}

  margin-top: 10px;

.postcard__actions .button {
