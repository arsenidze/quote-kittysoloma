<script type="text/javascript">
  var quotes = [
    "гуртом і Крим легше відбити",
    "інший текст123",
    "інший текст456",
    "інший текстйцу",
    "інший текстфів",
  ];

  var quoteIndex = 0;

  shuffleArray(quotes);

  function shuffleArray(array) {
    for (var i = array.length - 1; i > 0; i--) {
      var j = Math.floor(Math.random() * (i + 1));
      var temp = array[i];
      array[i] = array[j];
      array[j] = temp;
    }
  }

  function newDynamicText() {
    ++quoteIndex;
    if (quoteIndex === quotes.length) {
      quoteIndex = 0;
    }

    document.getElementById('dynamic-text').innerHTML = quotes[quoteIndex];
  }
</script>
